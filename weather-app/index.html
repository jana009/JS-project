<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Weather-App</title>
</head>
<body>

    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Weather-app</h1>
        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-2">
        </form>

        <div class="card shadow-lg rounded">
            <image src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center"></div>
        <div class="text-muted text-uppercaase text-center details">
            <h5 class="my-3">City name</h5>
            <div class="my-3">Weather Condition</div>
            <div class="display-4 my-4">
                <span>temp</span>
                <span>&deg;C</span>
            </div>
        </div>
    </div>
    </div>
    


    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
